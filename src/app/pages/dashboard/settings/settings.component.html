<div class="settings-container">
    <h2>User Settings</h2>
    <div class="setting-item" *ngFor="let setting of settings; let i = index">
      <div class="setting-details">
        <h3>{{ setting.title }}</h3>
        <p>{{ setting.description }}</p>
      </div>
      <label class="switch">
        <input type="checkbox" [checked]="setting.enabled" (change)="toggleSetting(i)" />
        <span class="slider round"></span>
      </label>
    </div>
  </div>
