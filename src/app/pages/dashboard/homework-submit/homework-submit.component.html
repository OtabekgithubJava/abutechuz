<div class="submit-homework-container">
  <div class="homework-card">
    <h2 class="title">Submit Homework <span class="homework-id">(#{{ homeworkId }})</span></h2>
    
    <div class="form-group">
      <label for="textSubmission" class="label">üìù Text Submission</label>
      <textarea
        id="textSubmission"
        [(ngModel)]="submittedText"
        rows="6"
        placeholder="Write your answer here..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="fileSubmission" class="label">
        <i class="fas fa-paperclip"></i> File Submission
      </label>
      <div class="file-upload-wrapper">
        <input
          id="fileSubmission"
          type="file"
          (change)="onFileSelected($event)"
          multiple
        />
        <label for="fileSubmission" class="file-upload-label">
          <i class="fas fa-upload"></i> Choose Files
        </label>
        <div class="file-list">
          <span *ngFor="let file of submittedFiles" class="file-item">
            <i class="fas fa-file"></i> {{ file.name }}
          </span>
        </div>
      </div>
    </div>

    <button class="submit-button" (click)="submitHomework()">
      <i class="fas fa-upload"></i> Submit Homework
    </button>
  </div>
</div>
